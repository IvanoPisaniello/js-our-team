<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>

        <div class="row justify-content-center">
            <div class="col-10">
                <h1 class="text-center">OUR TEAM</h1>
                <h2 class="text-center">Aggiungi un nuovo membro del team!</h2>
                <div class="mb-3">
                    <label for="" class="form-label">Nome</label>
                    <input type="" class="form-control" id="inputName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Cognome</label>
                    <input type="" class="form-control" id="inputLast">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Ruolo</label>
                    <input type="" class="form-control" id="inputRole">
                </div>

                <button type="submit" class="btn btn-primary" id="input">Inserisci</button>

                <div class="row">
                    <div class="col-12 d-flex flex-wrap g-3 gap-3 justify-content-center">

                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-12" id="list-container">

            </div>
        </div>
    </div>





    <!-- js -->
    <script src="main.js"></script>
